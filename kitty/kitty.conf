# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{

font_family      Cascadia Mono Regular 
bold_font        Cascadia Mono Regular 
italic_font      auto
bold_italic_font auto

font_size 12.0

# force_ltr no
# symbol_map
# narrow_symbols
# font_features none

disable_ligatures never

modify_font cell_height 5px  
modify_font baseline 0
modify_font cell_width 100%
# modify_font underline_position -2
# modify_font underline_thickness 150%
# modify_font strikethrough_position 2px

# box_drawing_scale 0.001, 1, 1.5, 2

undercurl_style thin-sparse
#: (thin|thick)-(sparse|dense)

# text_composition_strategy platform
#: platform/legacy | float, float

text_fg_override_threshold 0
#: 0-100

#: }}}

#: Cursor customization {{{

cursor #dddddd
#: #xxxxxx, none

cursor_text_color #000000

cursor_shape beam
#: block, beam, underline

cursor_beam_thickness 2 
cursor_underline_thickness 2.0

cursor_blink_interval 0.5 
#: -1 (default), 0 (disable), 0+ (seconds) 

cursor_stop_blinking_after 0

#: }}}

#: Scrollback {{{

scrollback_lines 200
# scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# scrollback_pager_history_size 0
#: MB value

scrollback_fill_enlarged_window no 

wheel_scroll_multiplier 1 
wheel_scroll_min_lines 3
touch_scroll_multiplier 0

#: }}}

#: Mouse {{{

mouse_hide_wait 0
#: -1 (hide), 0 (default), 0+ (seconds)

url_color #ffffff

url_style curly
#: none, straight, double, curly, dotted, dashed.

open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
show_hyperlink_targets no
# url_excluded_characters

underline_hyperlinks never
#: hover, always, never

copy_on_select no

# paste_actions
#: ,: quote-urls-at-prompt, replace-dangerous-control-codes
#:    replace-newline, confirm, confirm-if-large, filter

strip_trailing_spaces never
#: never, always, smart

# select_by_word_characters @-./_~?&=%+#
# select_by_word_characters_forward

click_interval -1.0
#: -1 (default), 0+ (seconds)

focus_follows_mouse no
pointer_shape_when_grabbed arrow
default_pointer_shape beam
pointer_shape_when_dragging beam

#: }}}

#: Performance tuning {{{

repaint_delay 10
#: ms

input_delay 3
#: ms

sync_to_monitor yes

#: }}}

#: Terminal bell {{{

enable_audio_bell yes

visual_bell_duration 0.2
#: 0 (disable) 0+ (seconds)

visual_bell_color #252525
# window_alert_on_bell yes
# bell_on_tab "ðŸ”” "
# command_on_bell none

bell_path ~/Music/sounds/bell_bong.wav
#: none (default), path (wav)

# linux_bell_theme __custom

#: }}}

#: Window layout {{{

remember_window_size  no
initial_window_width  1050
initial_window_height 700

# enabled_layouts *
#: <https://sw.kovidgoyal.net/kitty/overview/#layouts>

window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 0px

draw_minimal_borders yes

window_margin_width 0
#: x, xx, xxxx

single_window_margin_width -1

window_padding_width 10 5
#: x, xx, xxxx

single_window_padding_width -1

# placement_strategy center
#: center, top-left

# active_border_color #3bc6fa
# inactive_border_color #3bc6fa
# bell_border_color #ff5a00

# inactive_text_alpha 1.0
#: 0.0-1.0

hide_window_decorations no
window_logo_path ~/Pictures/logos/tux.png

window_logo_position bottom-right
#: top-left, top, top-right, left, center, right, bottom-left, bottom, bottom-right

window_logo_alpha 0.2
#: 0.0-1.0

# resize_debounce_time 0.1 0.5
# resize_in_steps no
# visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
# confirm_os_window_close -1

#: }}}

#: Tab bar {{{

tab_bar_edge bottom
#: top, bottom

tab_bar_margin_width 0
tab_bar_margin_height 0 0

tab_bar_style powerline
#: fade, slant, separator, powerline, hidden, custom

tab_bar_align left
#: left, center, right

tab_bar_min_tabs 2
tab_switch_strategy previous
# tab_fade 0.25 0.5 0.75 1
# tab_separator " â”‡"

# tab_powerline_style angled
#: angled, slanted, round

tab_activity_symbol none
tab_title_max_length 0
# tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
# active_tab_title_template none

 active_tab_foreground   #ffffff
 active_tab_background   #289ed9
# active_tab_font_style   bold-italic
# inactive_tab_foreground #444
# inactive_tab_background #999
# inactive_tab_font_style normal

tab_bar_background none
tab_bar_margin_color none

#: }}}

#: Color scheme {{{

foreground #cccccc
background #252525
background_opacity 0.875
background_blur 0
background_image ~/Pictures/wallpapers/parrot_right.png

background_image_layout cscaled
#: tiled, mirror-tiled, scaled, clamped, centered, cscaled

background_image_linear yes 
dynamic_background_opacity no
background_tint 0.1
background_tint_gaps 1.0
dim_opacity 0.4
selection_foreground #ffffff
selection_background #3098ff

#: The color table {{{

# color0 #000000
# color8 #300000

color1 #ff3636
# color9 #f2201f

color2 #23fd00 
# color10 #23fd00

# color3  #cecb00
# color11 #fffd00

color4  #1a8fff
# color12 #1a8fff

# color5  #cb1ed1
# color13 #fd28ff

# color6  #0dcdcd
# color14 #14ffff

# color7  #300000
# color15 #ffffff

# mark1_foreground black
# mark1_background #98d3cb

# mark2_foreground black
# mark2_background #f2dcd3

# mark3_foreground black
# mark3_background #f274bc

#: }}}

#: }}}

#: Advanced {{{

shell .
editor vim 
close_on_child_death no
# remote_control_password
# allow_remote_control no
# listen_on none
# env VAR1=a
# watcher
# exe_search_path
# startup_session none
update_check_interval 24

# clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
#: write-clipboard, read-clipboard, write-primary,
#: read-primary, read-clipboard-ask, read-primary-ask

# clipboard_max_size 512
#: MB

# file_transfer_confirmation_bypass
# allow_hyperlinks yes
# shell_integration enabled
# allow_cloning ask
# clone_source_strategies venv,conda,env_var,path
# term xterm-kitty
# forward_stdio no
# menu_map

#: }}}

#: OS specific tweaks {{{

wayland_titlebar_color #1c1e20 
linux_display_server x11 

#: }}}

#: Keyboard shortcuts {{{

kitty_mod ctrl+shift
clear_all_shortcuts yes

# action_alias
# kitten_alias

#: Clipboard {{{

#: Copy to clipboard
map kitty_mod+c     copy_to_clipboard

#: Paste from clipboard
map kitty_mod+v     paste_from_clipboard

#: Paste from selection
map kitty_mod+s     paste_from_selection

#: Pass selection to program
map kitty_mod+o     pass_selection_to_program

#: }}}

#: Scrolling {{{

#: Scroll line up
map kitty_mod+w          scroll_line_up

#: Scroll line down
map kitty_mod+s          scroll_line_down

#: Scroll page up
map kitty_mod+page_up    scroll_page_up

#: Scroll page down
map kitty_mod+page_down  scroll_page_down

#: Scroll to top
map kitty_mod+home       scroll_home

#: Scroll to bottom
map kitty_mod+end        scroll_end

#: }}}

#: Tab management {{{

#: Next tab
map kitty_mod+right    next_tab

#: Previous tab
map kitty_mod+left     previous_tab

#: New tab
map kitty_mod+up       new_tab

#: Close tab
map kitty_mod+down     close_tab

#: }}}

#: Font sizes {{{

#: Increase font size
map kitty_mod+kp_add       change_font_size all +1.0

#: Decrease font size
map kitty_mod+kp_subtract  change_font_size all -1.0

#: }}}

#: Miscellaneous {{{

#: Show documentation
map kitty_mod+insert  show_kitty_doc overview

#: Reload kitty.conf
map kitty_mod+f5      load_config_file

#: }}}

#: }}}

